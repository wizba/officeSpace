    <!-- New offce space component start -->
    <div style="position: relative">
      <div class="input-group my-4">
        <input
          type="text"
          class="form-control my__input"
          placeholder="Office Name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
      </div>
      
    </div>
    <div style="position: relative">
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control my__input"
          placeholder="Physical Address"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
      </div>
      
    </div>
    <div style="position: relative">
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control my__input"
          placeholder="Email"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
      </div>
      
    </div>
    <div style="position: relative">
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control my__input"
          placeholder="Phone Number"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
      </div>
      
    </div>
    <div style="position: relative">
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control my__input"
          placeholder="Maximum Capacity"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
      </div>
      
    </div>
    <div class="row">

        Office Colour
      </div>
    </div>
    <div class="d-flex space-between mt-3 px-0" style="width:100%">
      
        <div class="office__color" *ngFor="let item of [1,2,3,4,5,6]">

        </div>
      
    </div>
    <div class="d-flex space-evenly mt-3" style="width:100%">
      
        <div class="office__color" *ngFor="let item of [1,2,3,4,5]">

        </div>
      
    </div>
    <div class="d-flex mt-5 justify-content-center" >
